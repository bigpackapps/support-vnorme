<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vnorme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #2c3e50;
        }
        header {
            text-align: center;
            padding: 30px 20px;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            position: relative;
        }
        header img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
        }
        .lang-switch {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .lang-switch button {
            margin-left: 5px;
            padding: 5px 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }
        section h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #e74c3c;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #95a5a6;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="lang-switch">
            <button onclick="changeLang('en')">EN</button>
            <button onclick="changeLang('ru')">RU</button>
        </div>
        <img src="assets/icon.png" alt="Vnorme Icon">
        <h1 data-i18n="hero_title"></h1>
        <h2 data-i18n="hero_subtitle"></h2>
    </header>

    <section>
        <h3 data-i18n="about_title"></h3>
        <p data-i18n="about_text"></p>
    </section>

    <section>
        <h3 data-i18n="features_title"></h3>
        <ul>
            <li data-i18n="feature_1"></li>
            <li data-i18n="feature_2"></li>
            <li data-i18n="feature_3"></li>
        </ul>
    </section>

    <footer>
        &copy; 2025 Vnorme. <span data-i18n="footer_text"></span>
    </footer>

<script>
function setLanguage(lang) {
    fetch(`lang/${lang}.json`)
        .then(res => res.json())
        .then(dict => {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                let key = el.getAttribute('data-i18n');
                el.textContent = dict[key] || key;
            });
        });
}

function changeLang(newLang) {
    localStorage.setItem('lang', newLang);
    setLanguage(newLang);
}

let savedLang = localStorage.getItem('lang') || navigator.language.slice(0,2);
if (!['en', 'ru'].includes(savedLang)) savedLang = 'en';
setLanguage(savedLang);
</script>

</body>
</html>
